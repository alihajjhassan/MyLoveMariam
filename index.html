<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <title>For Mariam 🦋</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="https://emojiapi.dev/api/v1/1f98b.svg" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(135deg, #ffe0f0, #fcd2d1, #ffe0f0);
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
      }

      .card {
        position: relative;
        max-width: 480px;
        width: 100%;
        /* background: rgb(219, 166, 175); */
        padding: 30px;
        border: 3px dashed #f87086;
        background: rgba(255, 92, 92, 0.15);
        backdrop-filter: blur(5px);
        border-radius: 20px;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 10;
        animation: fadeIn 2s ease-in-out;
      }

      h1 {
        font-family: "Great Vibes", cursive;
        font-size: 2.8em;
        color: #fff0f5;
        text-shadow: 2px 2px 10px #e91e63;
        margin-bottom: 15px;
      }
      h2 {
        font-family: "Great Vibes", cursive;
        font-size: 1.8em;
        color: #fff0f5;
        text-shadow: 2px 2px 10px #e91e63;
        margin-bottom: 15px;
      }

      p {
        font-family: "Great Vibes", cursive;
        font-size: 1.5em;
        color: #fff0f5;
        text-shadow: 1px 1px 6px #ffb6c1;
      }

      #sparkle-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
      }

      .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px 3px #fff5;
        animation: sparkleAnim 8s linear infinite;
        top: 100vh;
      }

      @keyframes sparkleAnim {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          transform: translateY(-120vh) scale(0.3);
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 1024px) {
        .card {
          padding: 20px;
        }
        h1 {
          font-size: 2.4em;
        }
        h2 {
          font-size: 1.6em;
        }
        p {
          font-size: 1.3em;
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2em;
        }
        h2 {
          font-size: 1.4em;
        }
        p {
          font-size: 1.1em;
        }
        .custom-player {
          flex-direction: column;
          align-items: center;
        }
        .custom-player button {
          margin-bottom: 10px;
        }
        .equalizer {
          margin-top: 12px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.6em;
        }
        h2 {
          font-size: 1.2em;
        }
        p {
          font-size: 1em;
          line-height: 1.4;
        }
        .card {
          padding: 16px;
        }
        .custom-player {
          padding: 10px;
        }
        .custom-player button {
          width: 40px;
          height: 40px;
        }
        .love-bubble {
          font-size: 0.9em;
          padding: 8px 14px;
          bottom: 20px;
          right: 12px;
        }
      }

      .custom-player {
        /* display: flex; */
        flex-wrap: wrap;
        align-items: center;
        width: 100%;
        max-width: 400px;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.2);
        padding: 12px 18px;
        border-radius: 12px;
        box-shadow: inset 0 0 5px #fff4;
        gap: 10px;
      }

      .custom-player button {
        background: #ff69b4;
        box-shadow: 0 0 8px #ffb6c1;

        border: none;
        border-radius: 50%;
        color: white;
        font-size: 1.3em;
        width: 45px;
        height: 45px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .custom-player button.pause {
        background: #c2185b;
      }
      .custom-player button:hover {
        box-shadow: 0 0 16px #ff69b4;
      }
      .custom-player input[type="range"] {
        accent-color: #fff;
        cursor: pointer;
      }
      #seek {
        flex: 1 1 auto;
        min-width: 100px;
      }
      .custom-player span {
        font-size: 0.9em;
        color: white;
        font-weight: bold;
      }

      .equalizer {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 6px;
        height: 40px;
        opacity: 0.2;
        transition: opacity 0.3s ease;
      }
      .equalizer.active {
        opacity: 1;
      }
      .equalizer .bar {
        width: 6px;
        background: #fff;
        border-radius: 5px;
        animation: bounce 1.2s infinite ease-in-out;
        box-shadow: 0 0 10px #ff69b4;
        animation-play-state: paused; /* ⛔ paused by default */
      }
      .equalizer.active .bar {
        animation-play-state: running; /* ✅ only when active */
      }
      .equalizer .bar:nth-child(1) {
        animation-delay: 0s;
      }
      .equalizer .bar:nth-child(2) {
        animation-delay: 0.2s;
      }
      .equalizer .bar:nth-child(3) {
        animation-delay: 0.4s;
      }
      .equalizer .bar:nth-child(4) {
        animation-delay: 0.6s;
      }
      .equalizer .bar:nth-child(5) {
        animation-delay: 0.8s;
      }

      @keyframes bounce {
        0%,
        100% {
          height: 20%;
          transform: scaleY(0.3);
        }
        50% {
          height: 100%;
          transform: scaleY(1);
        }
      }

      .floating {
        position: absolute;
        animation: floatY 20s linear infinite;
        opacity: 0.9;
      }
      .floating:nth-child(2) {
        left: 10%;
        bottom: -150px;
        animation-delay: 0s;
        animation-duration: 18s;
      }
      .floating:nth-child(3) {
        left: 45%;
        bottom: -180px;
        animation-delay: 5s;
        animation-duration: 22s;
      }
      .floating:nth-child(4) {
        left: 80%;
        bottom: -160px;
        animation-delay: 9s;
        animation-duration: 19s;
      }

      @keyframes floatY {
        0% {
          transform: translateY(0) translateX(0) rotate(0deg);
          opacity: 1;
        }
        25% {
          transform: translateY(-30vh) translateX(-20px) rotate(20deg);
        }
        50% {
          transform: translateY(-60vh) translateX(20px) rotate(-20deg);
        }
        75% {
          transform: translateY(-90vh) translateX(-15px) rotate(10deg);
        }
        100% {
          transform: translateY(-120vh) translateX(0) rotate(0deg);
          opacity: 0;
        }
      }

      .butterfly {
        position: relative;
        width: 30px;
        transform-style: preserve-3d;
        transform: rotateX(50deg) rotateY(20deg) rotateZ(-50deg);
        animation: hover 250ms cubic-bezier(0.48, 0.01, 0.54, 1) infinite
          alternate;
      }

      .butterfly::before {
        content: "";
        position: absolute;
        top: -15px;
        left: 50%;
        margin-left: -10px;
        width: 20px;
        height: 110px;
        background: #362e11;
        border-radius: 50%;
        transform: rotateY(100deg);
        z-index: 2;
      }

      .wing {
        position: absolute;
        top: 0;
        opacity: 0.7;
      }
      .wing:first-child {
        left: 0;
        transform: rotateY(-20deg);
        transform-origin: 700% 50%;
        animation: leftflap 250ms cubic-bezier(0.48, 0.01, 0.54, 1) infinite
          alternate;
        z-index: 3;
      }
      .wing:last-child {
        right: 0;
        transform: rotateY(200deg);
        animation: rightflap 250ms cubic-bezier(0.48, 0.01, 0.54, 1) infinite
          alternate;
        z-index: 1;
      }
      .bit {
        position: absolute;
        background: dodgerblue;
        border-radius: 50%;
        right: 0;
        top: 0;
        transform-origin: 100% 50%;
      }
      .bit::after {
        content: "";
        position: absolute;
        background: #63aef9;
        border-radius: 50%;
      }
      .wing .bit:first-child {
        height: 70px;
        width: 130px;
        transform: rotateZ(40deg);
        top: 15px;
      }
      .wing .bit:first-child::after {
        height: 60px;
        width: 100px;
        left: -30px;
        top: 5px;
      }
      .wing .bit:last-child {
        height: 55px;
        width: 100px;
        transform: rotateZ(-40deg);
      }
      .wing .bit:last-child::after {
        height: 45px;
        width: 60px;
        left: -24px;
        top: 5px;
      }

      @keyframes hover {
        0% {
          transform: rotateX(50deg) rotateY(20deg) rotateZ(-50deg)
            translateZ(0px);
        }
        100% {
          transform: rotateX(50deg) rotateY(20deg) rotateZ(-50deg)
            translateZ(-3px);
        }
      }

      @keyframes leftflap {
        0% {
          transform: rotateY(-20deg);
        }
        100% {
          transform: rotateY(90deg);
        }
      }

      @keyframes rightflap {
        0% {
          transform: rotateY(200deg);
        }
        100% {
          transform: rotateY(90deg);
        }
      }
      .player-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
      }

      .player-bars {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        height: 80px;
        margin: 0 10px;
        opacity: 0.3;
        transition: opacity 0.3s;
      }

      .player-bars.active {
        opacity: 1;
      }

      .player-bars .bar {
        width: 6px;
        height: 12px;
        background: #fff;
        border-radius: 4px;
        animation: barPulse 1.4s infinite ease-in-out;
        animation-play-state: paused;
        box-shadow: 0 0 10px #ff69b4;
      }
      .player-bars.active .bar {
        animation-play-state: running;
      }
      .player-bars .bar:nth-child(1) {
        animation-delay: 0s;
      }
      .player-bars .bar:nth-child(2) {
        animation-delay: 0.2s;
      }
      .player-bars .bar:nth-child(3) {
        animation-delay: 0.4s;
      }
      .player-bars .bar:nth-child(4) {
        animation-delay: 0.6s;
      }
      .player-bars .bar:nth-child(5) {
        animation-delay: 0.8s;
      }

      @keyframes barPulse {
        0%,
        100% {
          transform: scaleY(0.4);
        }
        50% {
          transform: scaleY(1);
        }
      }
      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff99cc;
        transform: rotate(45deg);
        animation: floatHeart 10s linear infinite;
        top: 100vh;
        opacity: 0.7;
        z-index: 0;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff99cc;
        border-radius: 50%;
      }
      .heart::before {
        top: -10px;
        left: 0;
      }
      .heart::after {
        left: -10px;
        top: 0;
      }

      @keyframes floatHeart {
        0% {
          transform: rotate(45deg) translateY(0);
          opacity: 1;
        }
        100% {
          transform: rotate(45deg) translateY(-120vh);
          opacity: 0;
        }
      }
      .love-bubble {
        position: absolute;
        bottom: 30px;
        right: 20px;
        background: #fff0f5;
        padding: 10px 18px;
        border-radius: 20px;
        font-size: 1em;
        font-family: "Great Vibes", cursive;
        color: #e91e63;
        box-shadow: 0 0 10px #e91e63aa;
        animation: popFade 3s ease-in-out infinite;
      }

      @keyframes popFade {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
      }
      .love-bubble {
        animation: heartbeat 2s infinite;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.05);
        }
        50% {
          transform: scale(0.95);
        }
        75% {
          transform: scale(1.02);
        }
      }
    </style>
  </head>
  <body>
    <div id="sparkle-container"></div>

    <!-- Floating Butterflies -->
    <div class="floating">
      <div class="butterfly">
        <div class="wing">
          <div class="bit"></div>
          <div class="bit"></div>
        </div>
        <div class="wing">
          <div class="bit"></div>
          <div class="bit"></div>
        </div>
      </div>
    </div>
    <div class="floating">
      <div class="butterfly">
        <div class="wing">
          <div class="bit"></div>
          <div class="bit"></div>
        </div>
        <div class="wing">
          <div class="bit"></div>
          <div class="bit"></div>
        </div>
      </div>
    </div>
    <div class="floating">
      <div class="butterfly">
        <div class="wing">
          <div class="bit"></div>
          <div class="bit"></div>
        </div>
        <div class="wing">
          <div class="bit"></div>
          <div class="bit"></div>
        </div>
      </div>
    </div>
    <div class="love-bubble">I love you 💖</div>

    <div class="card">
      <h1>🦋For my Mariam 🦋</h1>
      <h2>from ali</h2>

      <p>💖You’re as magical as a butterfly in spring.💖</p>
      <p>This melody is just a whisper of what you mean to me.</p>
      <p
        id="songTitle"
        style="
          margin-top: 10px;
          font-size: 1.1em;
          color: #fff;
          font-weight: bold;
        "
      >
        🎵 <span id="currentSong">Loading...</span>
      </p>
      <!-- NEW: Custom media player wrapped with animated side bars -->
      <div class="player-container">
        <div class="player-bars" id="leftBars">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

        <div class="custom-player">
          <button id="prevBtn" title="Previous">⏮</button>

          <button id="playPause" class="play" title="Play" aria-label="Play">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="white"
              viewBox="0 0 24 24"
            >
              <path d="M8 5v14l11-7z" />
            </svg>
          </button>
          <button id="nextBtn" title="Next">⏭</button>

          <div>
            <div class="equalizer" id="equalizer">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
            <div id="player"></div>
          </div>
        </div>

        <div class="player-bars" id="rightBars">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
      window.onload = () => {
        confetti({
          particleCount: 100,
          spread: 500,
          origin: { y: 0 },
        });
      };

      // Sparkles
      const sparkleContainer = document.getElementById("sparkle-container");
      for (let i = 0; i < 25; i++) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = Math.random() * 100 + "vw";
        sparkle.style.animationDelay = Math.random() * 10 + "s";
        sparkleContainer.appendChild(sparkle);
      }
    </script>
    <script>
      let player;
      let isPlaying = false;

      function toggleBars(active) {
        const leftBars = document.getElementById("leftBars");
        const rightBars = document.getElementById("rightBars");
        const equalizer = document.getElementById("equalizer");

        if (active) {
          leftBars.classList.add("active");
          rightBars.classList.add("active");
          equalizer.classList.add("active");
        } else {
          leftBars.classList.remove("active");
          rightBars.classList.remove("active");
          equalizer.classList.remove("active");
        }
      }

      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          height: "0",
          width: "0",

          playerVars: {
            listType: "playlist",
            list: "PLs23VVad97oQLi8DeBcI7NxQudNYaWbFz", // your playlist ID
          },
          events: {
            onReady: (event) => {
              // Optionally autoplay here if allowed:
              // event.target.playVideo();
            },
            onStateChange: (event) => {
              if (event.data === YT.PlayerState.PLAYING) {
                toggleBars(true);
                document.getElementById("playPause").textContent = "⏸";
                document.getElementById("playPause").classList.add("pause");
                isPlaying = true;

                const videoData = player.getVideoData();
                const songTitle = videoData.title || "Unknown song";
                document.getElementById("currentSong").textContent = songTitle;
              } else {
                toggleBars(false);
                document.getElementById("playPause").textContent = "▶";
                document.getElementById("playPause").classList.remove("pause");
                isPlaying = false;
              }
            },
          },
        });
      }

      document.getElementById("playPause").addEventListener("click", () => {
        if (!player) return;
        if (isPlaying) {
          player.pauseVideo();
        } else {
          player.playVideo();
        }
      });
      document.getElementById("nextBtn").addEventListener("click", () => {
        if (player && typeof player.nextVideo === "function") {
          player.nextVideo();
        }
      });

      document.getElementById("prevBtn").addEventListener("click", () => {
        if (player && typeof player.previousVideo === "function") {
          player.previousVideo();
        }
      });
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 5 + "s";
        heart.style.animationDuration = 10 + Math.random() * 10 + "s";
        document.body.appendChild(heart);
      }
    </script>
  </body>
</html>
