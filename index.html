<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purple CD Music Player</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", "Helvetica Neue", sans-serif;
        background: url("./bg.gif") no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
        color: white;
      }

      .music-player {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 240px;
        max-width: 90vw;
        padding: 20px;
        background: linear-gradient(
          135deg,
          rgba(25, 5, 35, 0.85),
          rgba(40, 10, 60, 0.65)
        );
        border-radius: 18px;
        border: 1px solid rgba(166, 74, 255, 0.3);
        backdrop-filter: blur(18px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6),
          0 0 15px rgba(166, 74, 255, 0.2),
          inset 0 0 5px rgba(255, 255, 255, 0.05);
        text-align: center;
        z-index: 999;
        animation: pulseGlow 4s ease-in-out infinite;
      }

      @keyframes pulseGlow {
        0%,
        100% {
          box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6),
            0 0 15px rgba(166, 74, 255, 0.2),
            inset 0 0 5px rgba(255, 255, 255, 0.05);
        }
        50% {
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7),
            0 0 22px rgba(166, 74, 255, 0.3),
            inset 0 0 9px rgba(255, 255, 255, 0.08);
        }
      }

      .disk {
        width: 36vw;
        height: 36vw;
        max-width: 140px;
        max-height: 140px;
        margin: 0 auto;
        border-radius: 50%;
        background: conic-gradient(
          #f5e6ff,
          #d8b9ff,
          #f0e0ff,
          #b180ff,
          #f0e0ff,
          #d8b9ff,
          #f5e6ff
        );
        animation: spin 20s linear infinite, shimmer 3s ease-in-out infinite;
        border: 3px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 18px rgba(255, 255, 255, 0.2),
          inset 0 0 6px rgba(255, 255, 255, 0.4),
          inset 0 0 18px rgba(255, 255, 255, 0.15);
        position: relative;
      }

      .disk::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.15) 0%,
          transparent 60%
        );
      }

      .cd-hole {
        width: 24%;
        height: 24%;
        background: radial-gradient(circle, #000 30%, #111 90%);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: inset 0 0 6px #000, 0 0 3px rgba(255, 255, 255, 0.2);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes shimmer {
        0%,
        100% {
          filter: brightness(1);
        }
        50% {
          filter: brightness(1.1);
        }
      }

      .music-info {
        margin-top: 1em;
      }

      .music-info h4 {
        font-size: 1.2em;
        margin: 0;
        color: #a64aff;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      }

      .music-info p {
        margin: 0.5em 0 0;
        font-size: 0.85em;
        color: #ddd;
        font-style: italic;
      }

      .music-bars {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 3px;
      }

      .music-bars.left {
        left: -12px;
      }
      .music-bars.right {
        right: -12px;
      }

      .music-bars div {
        width: 5px;
        height: 8px;
        background: #a64aff;
        animation: bounceBar 1.2s ease-in-out infinite;
        border-radius: 3px;
        box-shadow: 0 0 4px rgba(166, 74, 255, 0.5);
        animation-play-state: paused;
      }

      .music-bars div:nth-child(2) {
        animation-delay: 0.1s;
      }
      .music-bars div:nth-child(3) {
        animation-delay: 0.2s;
      }
      .music-bars div:nth-child(4) {
        animation-delay: 0.3s;
      }
      .music-bars div:nth-child(5) {
        animation-delay: 0.4s;
      }

      @keyframes bounceBar {
        0%,
        100% {
          height: 8px;
        }
        50% {
          height: 20px;
        }
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 16px;
      }

      .control-btn {
        background: rgba(255, 255, 255, 0.05);
        color: white;
        border: 2px solid #a64aff;
        border-radius: 50%;
        width: 42px;
        height: 42px;
        font-size: 1.2em;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(166, 74, 255, 0.3);
        transition: background 0.3s, transform 0.2s;
      }

      .control-btn:hover {
        background: rgba(166, 74, 255, 0.6);
        transform: scale(1.1);
      }

      @media (max-width: 600px) {
        .music-player {
          top: 12px;
          left: 50%;
          transform: translateX(-50%);
          width: 92vw;
          padding: 16px;
        }

        .music-bars.left,
        .music-bars.right {
          display: none;
        }

        .music-info h4 {
          font-size: 1em;
        }
        .disk {
          width: 100px;
          height: 100px;
        }
        .cd-hole {
          width: 24px;
          height: 24px;
        }
      }

      /* ü¶ã Butterfly animation */
      .butterfly {
        position: absolute;
        top: 10%;
        left: -10%;
        width: 80px;
        height: auto;
        z-index: 10;
        pointer-events: auto;
        cursor: pointer;
        animation: flyAround 20s linear infinite;
      }

      @keyframes flyAround {
        0% {
          top: 10%;
          left: 110%;
          transform: translateY(0) rotate(0deg);
        }
        25% {
          top: 20%;
          left: 70%;
          transform: translateY(-10px) rotate(10deg);
        }
        50% {
          top: 40%;
          left: 40%;
          transform: translateY(10px) rotate(-10deg);
        }
        75% {
          top: 60%;
          left: 10%;
          transform: translateY(-10px) rotate(10deg);
        }
        100% {
          top: 10%;
          left: -10%;
          transform: translateY(0) rotate(0deg);
        }
      }

      .butterfly-reverse {
        left: 110%;
        transform: scaleX(-1);
        animation: flyReverse 22s linear infinite;
      }

      @keyframes flyReverse {
        0% {
          top: 70%;
          left: -10%;
          transform: translateY(0) scaleX(-1) rotate(0deg);
        }
        25% {
          top: 60%;
          left: 30%;
          transform: translateY(-10px) scaleX(-1) rotate(10deg);
        }
        50% {
          top: 40%;
          left: 60%;
          transform: translateY(10px) scaleX(-1) rotate(-10deg);
        }
        75% {
          top: 20%;
          left: 90%;
          transform: translateY(-10px) scaleX(-1) rotate(10deg);
        }
        100% {
          top: 70%;
          left: 110%;
          transform: translateY(0) scaleX(-1) rotate(0deg);
        }
      }

      /* ‚ù§Ô∏è Heart effect */
      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: pink;
        transform: rotate(-45deg);
        animation: floatUp 1.5s ease-out forwards;
        opacity: 0.9;
        z-index: 999;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: pink;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }

      .heart::after {
        left: 10px;
        top: 0;
      }

      @keyframes floatUp {
        0% {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
        100% {
          transform: scale(1.5) translateY(-80px);
          opacity: 0;
        }
      }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
  </head>

  <body>
    <!-- ü¶ã Butterflies -->
    <img src="./butterfly.gif" class="butterfly" alt="Butterfly" />
    <img
      src="./butterfly-boy.gif"
      class="butterfly butterfly-reverse"
      alt="Butterfly Reverse"
    />

    <div class="music-player">
      <div class="music-bars left">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="music-bars right">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="disk"><div class="cd-hole"></div></div>

      <div class="music-info">
        <h4 id="songTitle">Loading...</h4>
        <p>From YouTube Playlist</p>
      </div>

      <div class="controls">
        <button class="control-btn" onclick="player.previousVideo()">‚èÆ</button>
        <button
          class="control-btn"
          id="playPauseBtn"
          onclick="togglePlayPause()"
        >
          ‚èØ
        </button>
        <button class="control-btn" onclick="player.nextVideo()">‚è≠</button>
      </div>

      <div id="yt-player" style="display: none"></div>
    </div>

    <script>
      let player;
      let isPlaying = false;

      function onYouTubeIframeAPIReady() {
        player = new YT.Player("yt-player", {
          height: "0",
          width: "0",
          playerVars: {
            listType: "playlist",
            list: "PLs23VVad97oQLi8DeBcI7NxQudNYaWbFz",
            autoplay: 1,
            loop: 1,
          },
          events: {
            onReady: (event) => event.target.playVideo(),
            onStateChange: (event) => {
              const bars = document.querySelectorAll(".music-bars div");
              if (event.data === YT.PlayerState.PLAYING) {
                bars.forEach(
                  (bar) => (bar.style.animationPlayState = "running")
                );
                isPlaying = true;
                document.getElementById("playPauseBtn").textContent = "‚è∏";
                const videoData = player.getVideoData();
                document.getElementById("songTitle").textContent =
                  videoData.title || "Now Playing";
              } else {
                bars.forEach(
                  (bar) => (bar.style.animationPlayState = "paused")
                );
                isPlaying = false;
                document.getElementById("playPauseBtn").textContent = "‚ñ∂";
              }
            },
          },
        });
      }

      function togglePlayPause() {
        if (isPlaying) {
          player.pauseVideo();
        } else {
          player.playVideo();
        }
      }

      // ‚ù§Ô∏è Heart effect on butterfly interaction
      const butterflies = document.querySelectorAll(".butterfly");
      butterflies.forEach((butterfly) => {
        butterfly.addEventListener("mouseenter", spawnHeart);
        butterfly.addEventListener("click", spawnHeart);
      });

      function spawnHeart(e) {
        const heart = document.createElement("div");
        heart.className = "heart";
        document.body.appendChild(heart);

        const rect = e.target.getBoundingClientRect();
        heart.style.left = `${rect.left + rect.width / 2}px`;
        heart.style.top = `${rect.top}px`;

        setTimeout(() => {
          heart.remove();
        }, 1500);
      }
    </script>
  </body>
</html>
